<!DOCTYPE html>
<html>
<head>
    <title>Entries Form</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <h1>Entries Form</h1>

    <form method="post" action="{% url 'save_entries' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>

        <div class="form-group">
            <label for="debit_account">Debit Account:</label>
            <select id="debit_account" name="debit_account_id" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="debit_amount">Debit Amount:</label>
            <input type="number" id="debit_amount" name="debit_amount" required>
        </div>

        <div class="form-group">
            <label for="credit_account">Credit Account:</label>
            <select id="credit_account" name="credit_account_id" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="credit_amount">Credit Amount:</label>
            <input type="number" id="credit_amount" name="credit_amount" required>
        </div>

        <button type="submit">Save Entry</button>
    </form>



</body>
</html>
